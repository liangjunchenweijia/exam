<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>管理系统-用户信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/weadmin.css">
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="weadmin-body">
    <form class="layui-form">
        <div class="layui-form-item">
            <label class="layui-form-label">
                <span class="we-red">*</span>账号
            </label>
            <div class="layui-input-inline">
                <input type="text" name="userName" lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
                <span class="we-red">*</span>姓名
            </label>
            <div class="layui-input-inline">
                <input type="text" name="name" lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
                <span class="we-red">*</span>准考证号
            </label>
            <div class="layui-input-inline">
                <input type="text" name="userSno" lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
                年龄
            </label>
            <div class="layui-input-inline">
                <input type="text" name="userAge" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_sex" class="layui-form-label">性别</label>
            <div class="layui-input-block" id="L_sex">
                <input type="radio" name="userSex" value="1" title="男" checked>
                <input type="radio" name="userSex" value="2" title="女">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_pass" class="layui-form-label">
                <span class="we-red">*</span>密码
            </label>
            <div class="layui-input-inline">
                <input type="password" id="L_pass" name="pass" lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_pass" class="layui-form-label">
            </label>
            <input name="id" type="hidden" value="">
            <input name="userType" type="hidden" value="1" type="text">
            <button class="layui-btn" lay-filter="add" lay-submit="">保存</button>
        </div>
    </form>
</div>
<script src="../../../static/lib/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript">
    layui.extend({
        admin: '{/}../../../static/js/admin'
    });
    layui.use(['form', 'jquery', 'admin','layer'], function() {
        var form = layui.form,
            $ = layui.jquery,
            admin = layui.admin,
            layer = layui.layer;

        //页面初始化加载
        $(function(){
            setTimeout(function(){
                frameVal();
            },100);
        });
        function frameVal(){
            var userId = JSON.parse(localStorage.getItem("userId"));
            $.ajax({
                url: '/user/queryUserById',
                type: "get",
                data:{
                    id:userId
                },
                dataType: "json",
                contentType:'application/json;charset=utf-8',
                success:function (res) {
                    if(res.success){
                        $('input[name="id"]').val(res.obj.id);
                        $('input[name="userName"]').val(res.obj.userName);
                        $('input[name="name"]').val(res.obj.name);
                        $('input[name="userSno"]').val(res.obj.userSno);
                        if(res.obj.userAge>0){
                            $('input[name="userAge"]').val(res.obj.userAge);
                        }
                        var sex = res.obj.userSex
                        $('input[name="userSex"][value="'+sex+'"]').attr("checked",true);
                        form.render();
                    }else{
                        layer.msg(res.errorMsg);
                    }
                }
            })
        }
        //监听提交
        form.on('submit(add)', function(data) {
            var datas = JSON.stringify(data.field)
            $.ajax({
                url: '/user/adminModifyUserById',
                type: "post",
                data:datas,
                dataType: "json",
                contentType:'application/json;charset=utf-8',
                success:function (res) {
                    if(res.success){
                        layer.alert("修改成功", {
                            icon: 6
                        });
                    }else{
                        layer.msg(res.errorMsg);
                    }
                }
            })

            return false;
        });

    });
</script>
</body>

</html>
