<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>后台管理系统</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/static/css/font.css">
	<link rel="stylesheet" href="/static/css/weadmin.css">
    <script src="/static/lib/layui/layui.js" charset="utf-8"></script>

</head>
<body class="login-bg">

    <div class="login">
        <div class="message loginBtn">管理登录</div>
        <div class="message registerBtn" style="display: none">管理注册</div>
        <div id="darkbannerwrap"></div>
        <div class="loginBtn">
            <form method="post" class="layui-form" action="">
                <input name="username" placeholder="姓名"  type="text" lay-verify="required" class="layui-input" >
                <hr class="hr15">
                <input name="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
                <hr class="hr15">
                <input class="loginin" value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
                <hr class="hr20" >
                <p style="width: 100%">
                    <a class="fl toRegister">免费注册</a>
                    <a class="fr">忘记密码？</a>
                </p>
            </form>
        </div>
        <div class="registerBtn" style="display: none">
            <form method="post" class="layui-form" action="">
                <input name="username" placeholder="姓名"  type="text" lay-verify="required" class="layui-input" >
                <hr class="hr15">
                <input name="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
                <hr class="hr15">
                <input name="userId" placeholder="学号"  type="text" lay-verify="required" class="layui-input" >
                <hr class="hr15">
                <input class="loginin" value="注册" lay-submit lay-filter="register" style="width:100%;" type="submit">
                <hr class="hr20" >
                <p style="width: 100%">
                    <a class="fl toLogin">已有账号？立即登录</a>
                </p>
            </form>
        </div>
    </div>

    <script type="text/javascript">
        	layui.extend({
				admin: '{/}/static/js/admin'
			});
            layui.use(['form','admin'], function(){
                var form = layui.form
                    ,admin = layui.admin;
                //监听提交
                form.on('submit(login)', function(data){
                    alert(888)
                    // layer.msg(JSON.stringify(data.field),function(){
                    //     // location.href='./index.html'
                    // });
                    return false;
                });
                //监听提交
                form.on('submit(register)', function(data){
                    alert(888)
                    // layer.msg(JSON.stringify(data.field),function(){
                    //     // location.href='./index.html'
                    // });
                    return false;
                });
            });   
    </script>  
    <!-- 底部结束 -->
</body>
</html>
