<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>修改课程 后台管理系统</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../../../static/css/font.css">
		<link rel="stylesheet" href="../../../static/css/weadmin.css">
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
	      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
	      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
	    <![endif]-->
	</head>

	<body>
		<div class="weadmin-body">
			<form class="layui-form">
				<div class="layui-form-item">
					<label for="L_username" class="layui-form-label">
		                <span class="we-red">*</span>课程名称
		            </label>
					<div class="layui-input-inline">
						<input type="text" id="L_username" name="subjectName" lay-verify="required" autocomplete="off" class="layui-input">
					</div>
				</div>
				<input id="dataId" name="dataId" type="hidden" value="">
				<div class="layui-form-item">
					<label class="layui-form-label"> </label>
					<button class="layui-btn" lay-filter="add" lay-submit="">确定</button>
				</div>
			</form>
		</div>
		<script src="../../../static/lib/layui/layui.js" charset="utf-8"></script>
		
		<script>
			layui.extend({
				admin: '{/}../../../static/js/admin'
			});
			layui.use(['form', 'jquery', 'admin','layer'], function() {
				var form = layui.form,
						$ = layui.jquery,
						admin = layui.admin,
						layer = layui.layer;
				//页面初始化加载
				$(function(){
					setTimeout(function(){
						frameVal();
					},100);
				});
				function frameVal(){
					var dataId = $('input[name="dataId"]').val();
					var index = parent.layer.getFrameIndex(window.name);
					parent.layui.jquery("#memberList tr").each(function(){
						if($(this).attr('data-id')==dataId){
							var tdArr=$(this).children('td');
							var subjectName = tdArr.eq(2).text(); //姓名
							$('input[name="subjectName"]').val(subjectName);
							form.render();
						}
					});
				}
				//监听提交
				form.on('submit(add)', function(data) {
					var datas = JSON.stringify(data.field)
					$.ajax({
						url: '/subject/modifySubject',
						type: "post",
						data:datas,
						dataType: "json",
						contentType:'application/json;charset=utf-8',
						success:function (res) {
							if(res.success){
								layer.alert("修改成功", {
									icon: 6
								}, function() {
									var index = parent.layer.getFrameIndex(window.name);
									parent.location.reload();
									//关闭当前frame
									parent.layer.close(index);
								});
							}else{
								layer.msg(res.errorMsg);
							}
						}
					})
					return false;
				});

			});
		</script>
	</body>

</html>
