<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>考生列表-后台管理系统</title>
		<meta name="renderer" content="webkit" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<link rel="stylesheet" href="../../../static/css/font.css" />
		<link rel="stylesheet" href="../../../static/css/weadmin.css" />
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
		  <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
		  <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>

	<body>
		<div class="weadmin-body">
			<div class="layui-row">
				<form class="layui-form layui-col-md12 we-search">
					考生搜索：
					<div class="layui-inline">
						<input type="text" name="username" placeholder="请输入考生名称" autocomplete="off" class="layui-input username" />
					</div>
					<button class="layui-btn sreach">
						<i class="layui-icon layui-icon-search"></i>
					</button>
				</form>
			</div>
			<div class="weadmin-block">
				<button class="layui-btn layui-btn-danger" onclick="delAll()">
					<i class="layui-icon layui-icon-delete"></i>批量删除
				</button>
			</div>
			<table class="layui-table">
				<thead>
					<tr>
						<th width="10">
							<div class="layui-unselect header layui-form-checkbox" lay-skin="primary">
								<i class="layui-icon">&#xe605;</i>
							</div>
						</th>
						<th width="30">序号</th>
						<th>姓名</th>
						<th>学号</th>
						<th>性别</th>
						<th>年龄</th>
						<th>创建时间</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody id="memberList"></tbody>
			</table>
			<div class="page" id="page">
				<div id="biuuu_city_list">
				</div>
			</div>
		</div>
		<script src="../../../static/lib/layui/layui.js" charset="utf-8"></script>
		<script src="../../../static/js/member/userList.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
